  <main>
    <div class='formDiv'>
      <form class="row g-3" action="#">
        <div class="col-md-6">

          <input type="text" class="form-control" id="nombreU1" required>

        </div>

          <label for="usuarioTel" class="form-label">Telefono de contacto</label>
          <input type="number" class="form-control" id="usuarioTel" min="0">
        </div>
        
        <div class="col-12">
          <span class="text-muted">Todos los campos con ( * ) son obligatorios</span><br>
          <button type="submit" class="btn btn-primary" id="btnSubmit">Actualizar perfil</button>
          <button type="submit" class="btn btn-primary d-none" id="btnSubmit2">Actualizar perfil</button>
